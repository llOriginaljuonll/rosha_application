{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
{{ competition.name }}
<div class="m-[36px_auto] w-8/12">
    <form class="m-[48px_0_0_0] border border-gray-800 p-[20px_40px_8px]" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
