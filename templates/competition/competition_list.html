{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block style %}
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="w-1/2 mx-auto mt-10">
        <div class="relative overflow-x-auto sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="w-11/12 shadow-md rounded-tr-lg shadow-tr-md py-1 text-center text-lg">
                            Competition
                        </th>
                    </tr>
                </thead>
                <tbody class="shadow-md">
                    {% for competition in competitions %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 ">
                            <th scope="row" class="px-6 py-1 text-md font-medium text-gray-900 whitespace-nowrap dark:text-white cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600"  onclick="location.href='{% url "participant:form" competition.id %}'">
                                {{ competition.name }}
                            </th>
                            <th scope="row" class="border-s py-1 rounded-tr-lg bg-blue-500 text-md text-center text-white font-medium text-gray-900 dark:hover:bg-gray-600 whitespace-nowrap hover:bg-blue-600 dark:text-white  cursor-pointer" onclick="location.href='{% url "participant:list" competition.id %}'">
                                Views
                            </th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}
