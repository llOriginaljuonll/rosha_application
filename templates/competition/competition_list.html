{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
    <div class="w-8/12 h-full my-12 content-center mx-auto">
        <h1 class="text-4xl font-semibold text-center">
            Competition Applications
        </h1>
        <div class="mx-auto mt-10">
            <div class="relative sm:rounded-lg">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-sm text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <th scope="col" class="text-center py-3 border">
                            Competition
                        </th>
                        <th class="border-b bg-white"></th>
                    </thead>
                    <tbody class="shadow-md">
                        {% for competition in competitions %}
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="px-6 py-2 text-md font-medium text-gray-900 whitespace-nowrap dark:text-white cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-600"  onclick="location.href='{% url "participant:form" competition.id %}'">
                                    {{ competition.name }}
                                </th>
                                {% if user.is_editor %}
                                    <th scope="row" class="py-2 flex justify-center items-center gap-1 border-s hover:bg-gray-50 cursor-pointer" onclick="location.href='{% url "participant:list" competition.id %}'">
                                        Details
                                    </th>
                                {% endif %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
