<!-- "object" คือตัวแปรค่าเริ่มต้นของ django project 
    ถึงแม้จะเปลี่ยนชื่อ context ที่ views.py ตัวแปร object นี้จะยังคงมีให้ใช้งานอยู่
    เพราะต้องการใช้ component นี้ ให้ทั่วถึงทั้ง audition, participation, competition
    จึงเลือกใช้ "object" -->

<div id="poster-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="mx-auto w-3/5 h-screen relative">
        <img src="{{ object.image.url }}" class="mx-auto pt-5">
        <button type="button" class="absolute inset-5 text-white bg-transparent hover:text-gray-200 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="poster-modal">
            <svg class="w-8 h-8 transition-transform duration-300 ease-in-out transform rotate-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
</div>
