{% extends "base_allauth.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block style %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock style %}

{% block content %}
    <div class="w-1/4 h-screen content-center mx-auto">
        <h1 class="text-4xl text-center font-semibold">SIGNUP</h1>
        <form method="post" class="mt-8">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-center gap-2">
                <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-s w-full px-5 py-2.5 mt-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
